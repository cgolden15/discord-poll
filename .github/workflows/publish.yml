name: "publish"

on:
  push:
    branches: [master]

jobs:
  release:
    name: publish
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“š checkout
        uses: actions/checkout@v2.1.1
      - name: ðŸŸ¢ node
        uses: actions/setup-node@v1
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org
      - name: publish
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm.access.token}
